{% extends 'base.html' %}

{% block meta %}
<title>Halaman Registrasi</title>
{% endblock meta %}

{% block content %}


<div class="container" style="margin-top: 30px;width: 100%;">
  <div class="row">
    <div class="col-3">
      <div class="card" style="border: none;">
      </div>
    </div>
    <div class="col-6">
      <div class="card" style="width: 100%;">
        <div class="container" style="margin: 20px;">
          <div class="login" style="padding: 20px;">

            <h1 style="text-align: center;">Register</h1>

            <form method="POST">
              {% csrf_token %}
              <table>
                {{ form.as_table }}
              </table>
              <input type="submit" name="submit" value="Daftar"
                style="border-radius: 4px;border:none;color: rgb(255, 255, 255);margin-bottom: 5px;background-color: rgb(50, 59, 218);width: 100%;height:35px;margin-top:10px">
              </td>
            </form>


            {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}

          </div>
        </div>
      </div>
    </div>

    {% endblock content %}
