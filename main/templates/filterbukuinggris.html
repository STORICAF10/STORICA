{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <link rel="stylesheet" href="{% static 'main/css/semuabuku.css' %}" />
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>STORICA</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'main:login' %}">
                <button  style= "color: rgb(255, 255, 255);margin-bottom: 5px;background-color: rgb(50, 59, 218);width: 100%; border-radius: 8px;border: none;height: 35px;">
                    Login
                </button>
            </a>
          </li>
        </ul>
      </div>
      <p style="color:black;font-size:18px;" align="right"><strong>User: {{pengguna}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>
</nav>
<div class="container" style="margin-top: 5px;">
    <div class="row">
        <h4><strong>Hasil Pencarian</strong></h4>
    </div>
    <br/><br/>
    <div class="row gy-5">
        {% for karya in karya %}
            <div class="col-2">
                <div class="card" id="sampulkecil">
                    <a href ="{% url 'main:show_preview' karya.pk %}">
                        <button class="buttonbukukecil">                                    
                            <img src="{{karya.gambar}}" id="sampulbuku" alt="...">
                            <div class="penampungjudul">
                                <ul class="smallfont">
                                    <li id = "coverkecil"><Strong id = "coverkecil">{{karya.judul}}</Strong></li>
                                    <li id = "coverkecil">{{karya.penulis}}</li>
                                </ul>  
                            </div>
                        </button>                                
                    </a>
                </div>
            </div>
        {% endfor %}
        {% for buku in bukus %}
            <div class="col-2">
                <div class="card" id="sampulkecil">
                    <a href ="{% url 'main:show_preview' buku.pk %}">
                        <button class="buttonbukukecil">                                    
                            <img src="{{buku.gambar}}" id="sampulbuku" alt="...">
                            <div class="penampungjudul">
                                <ul class="smallfont">
                                    <li id = "coverkecil"><Strong id = "coverkecil">{{buku.judul}}</Strong></li>
                                    <li id = "coverkecil">{{buku.penulis}}</li>
                                </ul>  
                            </div>
                        </button>                                
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div id ="kembalilagi">
    <a style="align-self: center;"href = "{% url 'main:show_semua' %}">
        <button  class="tombolkembali">Kembali</button>
    </a>
    </div>
</div>        
    <script type="text/JavaScript" src="{% static 'main/js/semuabuku.js' %}"></script>
{% endblock content %}
